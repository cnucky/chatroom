<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('用户名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username"  class="form-control" readonly="readonly"  name="row[username]" type="text" readonly="readonly" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('用户昵称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname"  class="form-control" readonly="readonly"  name="row[nickname]" type="text" readonly="readonly" value="{$row.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control" readonly="readonly" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-chat_time" class="control-label col-xs-12 col-sm-2">{:__('发言时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chat_time"  class="form-control datetimepicker" readonly="readonly" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[chat_time]" type="text" value="{$row.chat_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('消息状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('正常'), 'hidden'=>__('屏蔽')], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-isgag" class="control-label col-xs-12 col-sm-2">{:__('用户禁言')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[isgag]', ['0'=>__('否'), '1'=>__('是')], $row['isgag'])}
        </div>
        <input id="c-use-id"  type="hidden" class="form-control" name="row[user_id]" readonly="readonly" value="{$row.user_id}">
    </div>
    <div class="form-group">
        <label for="c-room_id" class="control-label col-xs-12 col-sm-2">{:__('房间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-room_id" readonly="readonly" class="form-control" name="row[room_id]" type="text" value="{$row.room_id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
